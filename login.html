<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            text-align: center;
        }
        .btn-re{
            background-color:rgba(53, 248, 19, 0.963);
            border: 1px solid green;
            padding: 5px 10px;
            border-radius: 5px;
            color: black;
        }
        .btn-re a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form action="" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button class="btn-re"><a href="index.html">Login</a></button>
        <p>Don't have an account? <a href="registration.html">Register here</a></p>
    </form>

    <div class="message">
        <!--<p>Don't have an account? <a href="registration.html">Register here</a></p>-->
    </div>

</body>
</html>
